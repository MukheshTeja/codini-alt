<head>

  <style>
    /* Import Fonts */
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Roboto:wght@400;700&display=swap');

    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background: white;
      color: black;
    }

    /* Header */
    header {
        background: white;
        color: black;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
    }

    .logo {
        font-family: 'Times New Roman', serif;
        font-size: 28px;
        letter-spacing: 10px;
        color: black;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        transition: color 0.3s ease;
    }

    .logo:hover {
        color: #a67c00;
    }

    /* Main Content */
    .main-content {
      padding: 80px 40px;
      text-align: center;
    }

    .main-content h1 {
      font-family: 'EB Garamond', serif;
      font-size: 48px;
      margin-bottom: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      font-family: 'Roboto', sans-serif;
    }

    .contact-form button {
      padding: 15px 40px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-details {
      margin-top: 60px;
    }

    /* Footer */
    footer {
        background: black;
        color: white;
        padding: 40px 80px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    footer.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .footer-columns {
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
    }

    .footer-columns div {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .footer-columns a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        transition: opacity 0.3s ease;
    }

    .footer-columns a:hover {
        opacity: 0.6;
    }

    .footer-bottom {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 20px;
    }

    .footer-logo {
        font-family: 'Times New Roman', serif;
        font-size: 120px;
        text-align: center;
        letter-spacing: 40px;
        font-weight: 400;
        margin-top: 30px;
    }

    /* Transition Overlay */
    .transition-overlay {
      position: fixed;
      top: 0;
      left: 1;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .transition-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .transition-overlay .logo {
      font-family: 'Times New Roman', serif;
      font-size: 100px;
      color: black;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: top 0.6s ease, font-size 0.6s ease, transform 0.6s ease;
    }

    .transition-overlay.move-logo .logo {
      top: 20px;
      transform: translateY(0);
      font-size: 28px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content h1 {
        font-size: 36px;
      }
      .footer-columns {
        flex-direction: column;
        gap: 30px;
        text-align: center;
      }
      .footer-bottom {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
      footer {
        padding: 40px;
      }
      .footer-logo {
        font-size: 80px;
        letter-spacing: 20px;
      }
    }
  </style>
</head>
<body>
  <header>

  <main class="main-content">
    <h1>Contact Us</h1>
    <div class="contact-form">
      <form action="https://formspree.io/f/xovleqlk" method="POST" id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <input type="hidden" name="_to" value="mesora.office@gmail.com" />

      </form>

    <div class="contact-details">
      <p>Email: mesora.office@gmail.com</p>
      <p>Phone: +91 7337425218</p>

  </main>

  <footer id="footer">
    <div class="footer-columns">
        <div>
            <a href="#" onclick="startTransition('contact-us.html')">Contact Us</a>
            <a href="#" onclick="startTransition('myorder.html')">My Order</a>
            <a href="#" onclick="startTransition('faq.html')">FAQs</a>
        </div>
        <div>
            <a href="#" onclick="startTransition('aboutus.html')">About MÃ‰SORA</a>
            <a href="#" onclick="startTransition('ethical-code.html')">Ethical Code</a>
        </div>
        <div>
            <a href="#" onclick="startTransition('store-locator.html')">Store Locator</a>
            <a href="#" onclick="startTransition('privacy-policy.html')">Privacy Policy</a>
            <span>Country: India <img src="https://flagcdn.com/w20/in.png" alt="ðŸ‡®ðŸ‡³" style="vertical-align: middle; width: 20px; height: auto;"></span>
        </div>
    </div>
    <div class="footer-bottom">
        <span>Â© 2025 MÃ‰SORA All rights reserved</span>
    </div>
    <div class="footer-logo">MÃ‰SORA</div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          alert('Message sent successfully!');
          form.reset();
        } else {
          alert('Failed to send message. Please try again.');
        }
      } catch (error) {
        alert('An error occurred. Please try again later.');
      }
    });

    // Scroll event listener for footer visibility
    window.addEventListener("scroll", () => {
      const footer = document.getElementById("footer");
      const footerTop = footer.offsetTop;
      const scrollBottom = window.scrollY + window.innerHeight;
      if (scrollBottom > footerTop + 100) {
        footer.classList.add("visible");
      }
    });

    // Transition function for fade animation
    function startTransition(targetPage) {
      const overlay = document.createElement("div");
      overlay.className = "transition-overlay active";
      overlay.innerHTML = '<div class="logo">MÃ‰SORA</div>';
      document.body.appendChild(overlay);
      setTimeout(() => {
        overlay.classList.add("move-logo");
      }, 600);
      setTimeout(() => {
        window.location.href = targetPage;
      }, 2000);
    }
  </script>
