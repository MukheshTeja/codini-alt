<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MÉSORA | For Him</title>
  <link href="https://fonts.googleapis.com/css2?family=Didot&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Futura PT', sans-serif;
      background-color: white;
      overflow-x: hidden;
    }

    .header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 40px;
      border-bottom: 1px solid #eee;
      z-index: 10;
      background: white;
    }

    .left-header {
      position: absolute;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .right-placeholder {
      position: absolute;
      right: 40px;
      width: 60px;
    }

    .menu-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 14px;
    }

    .menu-icon div {
      width: 16px;
      height: 1.5px;
      background: black;
    }

    .logo {
      font-family: 'Didot', serif;
      font-size: 32px;
      font-weight: normal;
      letter-spacing: 6px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: -420px;
      width: 420px;
      height: 100%;
      background: white;
      transition: left 0.4s ease;
      z-index: 999;
      padding: 30px;
      overflow-y: auto;
    }

    .menu-overlay.open {
      left: 0;
    }

    .menu-header {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 400;
      margin-bottom: 40px;
    }

    .menu-header span {
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .close-icon {
      font-size: 20px;
    }

    .menu-items {
      display: flex;
      flex-direction: column;
    }

    .menu-item {
      font-size: 22px;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-item span:first-child {
      position: relative;
      transition: all 0.3s ease;
    }

    .menu-item span:first-child::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 1px;
      background: black;
      transition: width 0.3s ease;
    }

    .menu-arrow {
      opacity: 0;
      transform: translateX(-10px);
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .menu-item:hover span:first-child::after {
      width: 100%;
    }

    .menu-item:hover .menu-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .menu-item:hover ~ .menu-item {
      opacity: 0.3;
    }

    .menu-items:hover .menu-item {
      opacity: 0.3;
    }

    .menu-items:hover .menu-item:hover {
      opacity: 1;
    }

    /* Carousel */
    .carousel-container {
      position: relative;
      width: 100vw;
      height: 90dvh; /* dynamic viewport height, better for browser UI */
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.1);
      transition: transform 5s ease-in-out;
    }

    .carousel-item .text {
      position: absolute;
      bottom: 10%;
      left: 5%;
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      font-weight: 600;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease-in-out, transform 1s ease-in-out;
      transition-delay: 0.3s;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    .carousel-item.active {
      opacity: 1;
      z-index: 1;
    }

    .carousel-item.active img {
      transform: scale(1);
    }

    .carousel-item.active .text {
      opacity: 1;
      transform: translateY(0);
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      z-index: 2;
    }

    .carousel-nav button {
      background: none;
      border: none;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .carousel-nav button:hover {
      color: #ccc;
    }

    .carousel-dots {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }

    .carousel-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .carousel-dot.active {
      background: black;
    }

    @media (max-width: 768px) {
      .carousel-item .text {
        font-size: 1.6em;
        left: 30px;
        bottom: 60px;
      }

      .carousel-nav button {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left-header">
      <div class="menu-toggle" onclick="toggleMenu()">
        <div class="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span>Menu</span>
      </div>
    </div>
    <div class="logo">MÉSORA</div>
    <div class="right-placeholder"></div>
  </div>

  <div class="menu-overlay" id="menu">
    <div class="menu-header">
      <span onclick="toggleMenu()" class="close-icon">✕</span>
      <span>Close</span>
    </div>
    <div class="menu-items">
      <div class="menu-item"><span>New Arrivals</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>T-Shirts</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Jerseys</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Long Sleeves T-Shirts</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Shirts</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Vests</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Pants</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Jeans</span> <span class="menu-arrow">›</span></div>
      <div class="menu-item"><span>Shorts</span> <span class="menu-arrow">›</span></div>
    </div>
  </div>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="media/barca.jpg" alt="FC Barcelona Home Kit 2025/26">
        <div class="text">CHECK OUT 2025/26 KITS</div>
      </div>
      <div class="carousel-item">
        <img src="media/new-arrival.jpg" alt="New Arrivals Collection">
        <div class="text">NEW ARRIVALS COLLECTION</div>
      </div>
      <div class="carousel-item">
        <img src="media/dior.jpg" alt="Dior Sauvage Perfume">
        <div class="text">FLAT 35% OFF<br>OWN YOUR SIGNATURE SCENT</div>
      </div>
      <div class="carousel-item">
        <img src="media/end-season.jpg" alt="End of Season Sale">
        <div class="text">END OF SEASON SALE</div>
      </div>
    </div>
    <div class="carousel-nav">
      <button onclick="prevSlide()">‹</button>
      <button onclick="nextSlide()">›</button>
    </div>
    <div class="carousel-dots" id="carousel-dots">
      <span class="carousel-dot" onclick="goToSlide(0)"></span>
      <span class="carousel-dot" onclick="goToSlide(1)"></span>
      <span class="carousel-dot" onclick="goToSlide(2)"></span>
      <span class="carousel-dot" onclick="goToSlide(3)"></span>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }

    const slides = document.querySelectorAll('.carousel-item');
    const dots = document.querySelectorAll('.carousel-dot');
    let currentSlide = 0;
    let fadeInterval;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        dots[i].classList.remove('active');
      });
      slides[index].classList.add('active');
      dots[index].classList.add('active');
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }

    function goToSlide(index) {
      currentSlide = index;
      showSlide(currentSlide);
    }

    window.addEventListener('load', () => {
      setTimeout(() => {
        showSlide(0); // apply animation to first slide on load
      }, 100);
      fadeInterval = setInterval(nextSlide, 5000);
    });
  </script>
</body>
</html>
